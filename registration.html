  <div class="container mt-5 mb-5 regcont">
    <form method="POST"
      action="https://script.google.com/macros/s/AKfycbyfISPD67cqmeR1L1Lbhjl6wQHPSMaHHDTmq_Y_yl5SA9yzssdHKVQ3acscEa3M9tTSVw/exec"
      name="register">
      <div class="form-group h1">
        <label>Email address<i>*</i></label>
        <input type="email" class="form-control h1" aria-describedby="emailHelp" placeholder="Enter email" required
          name="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div><br>
      <div class="form-group h1">
        <label>Name<i>*</i></label>
        <input type="text" class="form-control" placeholder="Enter your name" name="Name">
      </div><br>
      <div class="form-group h1">
        <label>Registration Number<i>*</i></label>
        <input type="text" class="form-control" placeholder="Enter your registration number" name="registration">
      </div><br>
      <div class="form-group h1">
        <label>Year of Study<i>*</i></label><br>
        <select required class="custom-select custom-select-lg" name="year-of-study">
          <option selected disabled>Select your Year</option>
          <option value="1st-year">
            First Year
          </option>
          <option value="2nd-year">
            Second year
          </option>
          <option value="3rd-year">
            Third year
          </option>
          <option value="4th-year">Fourth year</option>
        </select>
      </div><br>
      <div class="form-group h1">
        <label>Branch<i>*</i></label><br>
        <select required class="custom-select-lg custom-select " name="branch">
          <option selected disabled>Select your Branch</option>
          <option value="aids">AI&DS</option>
          <option value="aiml">AI&ML</option>
          <option value="CIVIL">CIVIL</option>
          <option value="CSE">CSE</option>
          <option value="csbs">CSBS</option>
          <option value="cic">CIC</option>
          <option value="csg">CSG</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="mech">MECH</option>
          <option value="it">IT</option>
        </select>
      </div>
      <div class="custom-file text-center">
                <img src="assets/rameshsir.jpg" alt="text">
                <input type="file" class="custom-file-input" >
                <label for="" class="custom-file-label h1 text-left">upload payment recipt</label>

              </div>

      <br><br>
      <div class="text-center h1 form-group">
        <input type="submit" title="submit" 
          class=" btn btn-lg btn-primary active text-center">

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyfISPD67cqmeR1L1Lbhjl6wQHPSMaHHDTmq_Y_yl5SA9yzssdHKVQ3acscEa3M9tTSVw/exec'
    const form = document.forms['register']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("Thank you! your form is submitted successfully."))
        .then(() => { window.location.reload(); })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
